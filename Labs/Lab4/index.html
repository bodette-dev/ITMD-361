<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<title>ITMD 361 - Lab 04</title>
	</head>
	<body>
		<form method="post" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
			<h1>Volunteer Form</h1>
			<fieldset>
				<h4>My Info</h4>
				
				<label>First Name: <input type ="text" name="first_name_field"></label><br>
				<label>Last Name: <input type="text" name="last_name_field"></label><br>
				<label>Phone Number: <input type="text" name="phone_field"></label><br>
				<label>Email Address: <input type="text" name="email_field"></label><br>
				
				<label>Gender: </label>
				<label>Male <input type="radio" name="gender_field" value="Male"></label>
				<label>Female <input type="radio" name="gender_field" value="Female"></label><br>
				
				<label>Age: </label>
				<select name="age_field">
					<option value="under 18">under 18</option>
					<option value="18 - 24">18 - 24</option>
					<option value="25 - 34">25 - 34</option>
					<option value="35 - 44">35 - 44</option>
					<option value="45 - 54">45 - 54</option>
					<option value="55 - 64">55 - 64</option>
					<option value="65 and over">65 and over</option>
				</select>
			</fieldset>
		
			<h4>My Availability</h4>
			<fieldset>
				<label>Days Available: </label><br>
				<label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
				<label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><br>
				<label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
				<label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label><br>
				<label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
				<label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
				<label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label><br>
				
				<label>Any Comments?</label><br>
				<textarea name="comments_field" cols="50" rows="10"></textarea>
				
				<input type="hidden" name="hidden_field" value="bodette">
			</fieldset>
		
			<input type="submit" value="Send Me">
		</form>
	</body>
</html>
